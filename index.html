<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>TO-DO LIST</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="memo-32x32.png">
    <script src="https://kit.fontawesome.com/a5b0c8c2b8.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-fluid">
		<!-- Title -->
		<h1><i class="fa-solid fa-list-check"></i> to-do list</h1>
		
		<!-- Instructions -->
        <div class="row instructions">
            <div class="col-sm-4"></div>
            <div class="col-sm-5">
				<p><i class="fa-solid fa-1"></i>. Enter a new item</p>
				<p><i class="fa-solid fa-2"></i>. Click an item to mark it as complete</p>
				<p><i class="fa-solid fa-3"></i>. Click [DEL] to delete the item</p>
            </div>
            <div class="col-sm-3"></div>
		</div>

		<!-- Input -->
		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="new item!" maxlength="40">
				<button id="enterButton"><i class="fa-solid fa-pen-to-square"></i></button>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>

	</div>
	<script src="script.js"></script>
</body>

</html>
